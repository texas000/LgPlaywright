    - cron: "*/30 * * * *"
  workflow_dispatch: {}  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  push:
    branches:
      - main
    paths:
      - 'tests/**'
      - '.github/workflows/**'

permissions:
  contents: read
  actions: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # ì „ì²´ job íƒ€ì„ì•„ì›ƒ

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # í•œêµ­ì–´: Node ì„¤ì¹˜ (npm ìºì‹œ í™œì„±í™”)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # í•œêµ­ì–´: npm ì˜ì¡´ì„± ìºì‹œ
      - name: Cache node modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # í•œêµ­ì–´: Playwright ë¸Œë¼ìš°ì € ìºì‹œ
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # í•œêµ­ì–´: npm ì˜ì¡´ì„± ì„¤ì¹˜ (ìºì‹œ ë¯¸ìŠ¤ì¼ ë•Œë§Œ)
      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      # í•œêµ­ì–´: Playwright ë¸Œë¼ìš°ì € ì„¤ì¹˜ (ìºì‹œ ë¯¸ìŠ¤ì¼ ë•Œë§Œ)
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      # í•œêµ­ì–´: í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (LG Add to Cart í…ŒìŠ¤íŠ¸)
      - name: Run Playwright tests
        run: npx playwright test tests/lg-add-to-cart.spec.ts --timeout=120000
        continue-on-error: true   # ì‹¤íŒ¨í•´ë„ ë‹¤ìŒ ë‹¨ê³„(ë¦¬í¬íŠ¸ ì—…ë¡œë“œ)ë¥¼ ì§„í–‰
        env:
          CI: true

      # í•œêµ­ì–´: í…ŒìŠ¤íŠ¸ ê²°ê³¼ ìš”ì•½ ì¶œë ¥
      - name: Display Test Summary
        if: always()
        run: |
          echo "=== Test Execution Summary ==="
          if [ -f "test-output.log" ]; then
            cat test-output.log
          fi
          echo "=== End of Summary ==="

      # í•œêµ­ì–´: HTML ë¦¬í¬íŠ¸ ì—…ë¡œë“œ (ì„±ê³µ/ì‹¤íŒ¨ ëª¨ë‘ ì €ì¥)
      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 30

      # í•œêµ­ì–´: íŠ¸ë ˆì´ìŠ¤/ìŠ¤í¬ë¦°ìƒ·/ë¹„ë””ì˜¤ ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ github.run_number }}
          path: |
            test-results/
            **/*.png
            **/*.webm
            **/*trace.zip
          retention-days: 30

      # í•œêµ­ì–´: í…ŒìŠ¤íŠ¸ ì„±ê³µ/ì‹¤íŒ¨ ìƒíƒœ ì €ì¥
      - name: Set Test Status
        if: always()
        id: test-status
        run: |
          if [ -f "test-results/.last-run.json" ]; then
            echo "status=completed" >> $GITHUB_OUTPUT
          else
            echo "status=unknown" >> $GITHUB_OUTPUT
          fi

      # í•œêµ­ì–´: Slack ì•Œë¦¼ - ì‹¤íŒ¨ ì‹œ (ì„ íƒ, SLACK_WEBHOOK secret ì„¤ì • í•„ìš”)
      - name: Send Slack notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        continue-on-error: true
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: "#ff0000"
          SLACK_TITLE: "âŒ LG Add to Cart Test Failed"
