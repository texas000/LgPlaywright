name: LG Production Synthetic Monitor

on:
  schedule:
    # ÌïúÍµ≠Ïñ¥: Îß§ 30Î∂ÑÎßàÎã§ Ïã§Ìñâ (ÏõêÌïòÎäî Ï£ºÍ∏∞Î°ú Î≥ÄÍ≤Ω Í∞ÄÎä•)
    - cron: "*/30 * * * *"
  workflow_dispatch: {}  # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•
  push:
    branches:
      - main
    paths:
      - 'tests/**'
      - '.github/workflows/**'

permissions:
  contents: read
  actions: write

jobs:
  obs-monitor:
    name: OBS Store Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Run OBS Add to Cart Test
        run: npx playwright test tests/lg-add-to-cart.spec.ts --timeout=120000
        continue-on-error: true
        env:
          CI: true

      - name: Display Test Summary
        if: always()
        run: |
          echo "=== OBS Test Execution Summary ==="
          if [ -f "test-output.log" ]; then
            cat test-output.log
          fi
          echo "=== End of Summary ==="

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: obs-html-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: obs-test-artifacts-${{ github.run_number }}
          path: |
            test-results/
            **/*.png
            **/*.webm
            **/*trace.zip
          retention-days: 30

      - name: Send Slack notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        continue-on-error: true
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: "#ff0000"
          SLACK_TITLE: "‚ùå OBS Add to Cart Test Failed"
          SLACK_MESSAGE: |
            OBS ÌÖåÏä§Ìä∏ Ïã§Ìñâ Ïã§Ìå®!
            Run: ${{ github.run_number }}
            Workflow: ${{ github.workflow }}
            Branch: ${{ github.ref_name }}
            
            üìä Î¶¨Ìè¨Ìä∏: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_FOOTER: "LG OBS Monitor"

      - name: Send Slack notification on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        continue-on-error: true
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: "#36a64f"
          SLACK_TITLE: "‚úÖ OBS Add to Cart Test Passed"
          SLACK_MESSAGE: |
            OBS ÌÖåÏä§Ìä∏ Ïã§Ìñâ ÏÑ±Í≥µ!
            Run: ${{ github.run_number }}
            
            ‚úÖ Add to Cart ÌÖåÏä§Ìä∏ ÏÑ±Í≥µ
          SLACK_FOOTER: "LG OBS Monitor"

