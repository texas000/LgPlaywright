            ğŸ“Š ë¦¬í¬íŠ¸ ë° ì•„í‹°íŒ©íŠ¸:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          SLACK_FOOTER: "LG Playwright Monitor"

      # í•œêµ­ì–´: Slack ì•Œë¦¼ - ì„±ê³µ ì‹œ (ì„ íƒ)
      - name: Send Slack notification on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        continue-on-error: true
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: "#36a64f"
          SLACK_TITLE: "âœ… LG Add to Cart Test Passed"
          SLACK_MESSAGE: |
            í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ì„±ê³µ!
            Run: ${{ github.run_number }}
            
            âœ… Add to Cart API ê²€ì¦ ì™„ë£Œ
